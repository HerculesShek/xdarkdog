<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="嘿狗社区

<meta name="description" content="嘿狗社区。" />
<title>嘿狗社区服务平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/fastclick.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
    //fastclick初始化
    window.addEventListener('load', function () {
        FastClick.attach(document.body);
    }, false);
</script>
<link type="text/css" rel="stylesheet" href="css/login.css" />
</head>

<body>
<div class="container" id="register">
  <div class="header"> <a href="index.html" class="left linkAct"><img class="m-t-4" src="images/arrow-left.png" width="30"/><font>首页</font></a>
    <h2>注册</h2>
    <a href="login.html" class="right linkAct"><font>登录</font></a> </div>
  <div class="login-box">
    <form action="/haosi/index.php/weixin/login/regs.html" method="post" class="registerForm">
      <div class="input-box">
        <input type="text" class="input" name="username" />
        <p>用户名（以字母开头）</p>
      </div>
      <div class="input-box">
        <input type="password" class="input" name="password"/>
        <p>密码</p>
      </div>
      <div class="input-box">
        <input type="password" class="input" name="password2"/>
        <p>确认密码</p>
      </div>
      <div class="input-box">
        <input type="tel" name="tel" class="input"/>
        <p>手机号码</p>
      </div>
      <div>
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <div class="input-box">
              <input type="number" id="tel_code" name="tel_code" class="input"/>
              <p>验证码</p>
            </div>
          </div>
          <div class="ui-block-b register-code-btn">
            <div id="btn-box" class="btn-on">
              <input type="button" id="phone-btn" class="button btn-org" value="发送验证码"/>
            </div>
          </div>
        </div>
      </div>
      <div class="register-div">
        <div class="register-btn-box">
          <input type="button" class="button btn-green" value="立即注册"/>
        </div>
      </div>
      <input type="hidden" name="__hash__" value="6a45fc2d3ba203fb1aa20f6eb64c5b7b_945c7930de8b165cb6e7bc9eac8e575a" />
    </form>
  </div>
</div>
</body>
<script type="text/javascript"><!--
$(function(){
	$(".input").each(function() {
		if($(this).val() != ""){
			$(this).next("p").hide();
		}
	})
	$reg1 = /^1\d{10}$/;//手机验证
	$reg2 = /^[\w]{6,20}$/;//密码验证
	$reg3 = /^[a-zA-Z][\w]{5,19}$/;//用户名验证
	var telIpt = $('input[name="tel"]');//手机号码
	var code = $('input[name="tel_code"]');//验证码
	var pwd1 = $('input[name="password"]');//密码
	var pwd2 = $('input[name="password2"]');//确认密码
	var username = $('input[name="username"]');//用户名
	
	//判断手机号码正确性
	function checkMobile(){
		if(!$reg1.test(telIpt.val())){
			return false;
		}else{
			return true;
		}
	}
	
	//表单验证
	$(".register-btn-box").find(".button").click(function (){
		if(username.val() == ""){
			alert("请输入用户名");
			return false;
		}else{
			if(!$reg3.test(username.val())){
				alert("用户名格式错误！格式为6到20位的英文下划线和数字，并以字母开头！");
				return false;
			}
		}
		
		//判断密码格式
		if( pwd1.val() == "") {
			alert("请输入密码");
			return false;
		}else{
			if(!$reg2.test(pwd1.val())) {
				alert("密码格式错误！格式为6到20位的英文下划线和数字");
				return false;
			}
		}
		
		//确认密码
		if(pwd2.val() != pwd1.val()) {
			alert("两次密码输入不一致");
			return false;
		}
		
		//判断号码
		if(!checkMobile()) {
			alert("请输入正确的手机号码");
			return false;
		}
		
		//判断验证码是否空
		if( code.val() == "") {
			alert("请输入验证码");
			return false;
		}
		var userTemp = false;
		$.ajax({
			url:"/haosi/Weixin/Login/checkName",
			type:"post",
			async:false,
			data:{username:username.val()},
			success:function(data){
				var data = eval("("+data+")");
				if(data.info == 1){
					userTemp = true;
				}else{
					alert(data.info);
				}
			}
		})
		if(!userTemp){
			return false;
		}
		var codeTemp = false;
		//判断验证码是否正确
		$.ajax({
			url:"/haosi/Weixin/Login/checkTel_code",
			type:"post",
			async:false,
			data:{code:code.val()},
			success:function(data){
				var data = eval("("+data+")");
				if(data.info == 2){
					codeTemp = true;
				}else{
					alert(data.info);
				}
			}
		})
		if(!codeTemp){
			return false;
		}
		//ajax
		$.ajax({
			url:"/haosi/index.php/weixin/login/regs.html",
			type:"post",
			data:{tel_code:code.val(),username:username.val(),password:pwd1.val(),tel:telIpt.val()},
			success:function(json){
				var data = eval("("+json+")");
				if(data.status == 1){
					window.location.href="index.html";
				}else{
					alert(data.info);
				}
			},
			error:function(data){
				alert("服务器穿越了~请稍后再试~");
			}
		})
	})
	
	
	//发送验证码
	
	$("#phone-btn").click(function() {
		//判断手机是否被使用过
		if($("#btn-box").attr("class") == "btn-on"){
			if(checkMobile()) {
				//异步判断手机号码
				$.ajax({
					url:"/haosi/Weixin/Login/checkTel",
					type:"post",
					data:{tel:telIpt.val()},
					success:function(data){
						var data = eval("("+data+")");
						if(data.status == 1){
							//异步发送手机短信
							$.ajax({
								url:"/haosi/Weixin/Common/sendMsg",
								type:"post",
								data:{tel:telIpt.val()},
								success:function(data){
									if(data != ""){
										alert(data.info);
									}else{
										countDown(document.getElementById("phone-btn"));
									}
								}
							})
						}else{
							alert("该手机已被注册");
						}
					}
				})
			}else{
				alert("请输入正确的手机号码");
				return false;
			}
		}
	});

})


	//倒计时
	var wait= 60;
	function countDown(t){
		if (wait == 0) {
			$("#phone-btn").attr("class","button btn-org");
			t.removeAttribute("disabled");
			t.value="获取手机验证码";
			wait = 60;
		} else {
			$("#phone-btn").attr("class","button btn-gray");
			t.setAttribute("disabled", true);
			t.value ="重新发送(" + wait + ")";
			wait--;
			setTimeout(function() {
				countDown(t)
			},1000)
		}
	}

	$(".input").bind('input propertychange', function() {
		if($(this).val() != ""){
			$(this).next("p").hide();
		}else{
			$(this).next("p").show();
		}
	})
	
	//表单获得焦点提示信息
	$(".input").focus(
		function() {
			$(this).parents(".input-box").attr("class","input-box-on");
		}
	)
	//表单失去焦点提示信息
	$(".input").blur(
		function() {
			$(this).parents(".input-box-on").attr("class","input-box");
		}
	)


</script>
</html>
