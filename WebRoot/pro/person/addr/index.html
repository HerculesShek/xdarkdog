<script type="text/javascript">
function yesno(data) {
	if(confirm("是否删除?")){
  		$.ajax({
			url:"/haosi/index.php/weixin/addr/delAddr.html",
			type:"post",
			dataType:'json',
			data:{id:data},
			success:function(json){
				if(json.status == 1){
					window.location.href="/haosi/index.php/weixin/addr/index.html";
				}else{
					alert(json.info);
				}
			},
			error:function(json){
				alert("服务器穿越了~ 再试试看");
			}
  	  	})
	}else
   		return false;
	}
$(".back-icon").click(function() {

	var temp = window.parent.testAddr();
