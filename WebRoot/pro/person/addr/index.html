<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="嘿狗社区

<meta name="description" content="嘿狗社区。" />
<title>嘿狗社区服务平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0">
<link type="text/css" rel="stylesheet" href="../../css/common.css" />
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/fastclick.min.js"></script>
<script type="text/javascript" src="../../js/base.js"></script>
<script>
    //fastclick初始化
    window.addEventListener('load', function () {
        FastClick.attach(document.body);
    }, false);
</script>
<link type="text/css" rel="stylesheet" href="../../css/member.css" />
</head>

<body>
<div class="container">
  <div class="header" id="header1" style="display:none;"> <a href="javascript:void(0)" class="left linkAct ok-icon"><font>完成</font></a>
    <h2>配送地址</h2>
    <a href="./operateAddr.html" class="right linkAct"><img src="../../images/plus-icon.png" width="27"/></a> </div>
  <div class="header" id="header2"> <a href="../index.html" class="left linkAct"><img class="m-t-4" src="../../images/arrow-left.png" width="30"/></a>
    <h2>配送地址</h2>
    <a href="./operateAddr.html" class="right linkAct"><img src="../../images/plus-icon.png" width="27"/></a> </div>
  <div class="content">
  </div>
</div>
</body>
<script type="text/javascript">
$(function(){
	var LOGIN_NAME = 'USER_NAME';
	$.ajax({
			url:"/xdarkdog/servlet/shipaddr.do?method=getShipaddrsByUsername",
			type:"post",
			dataType:'json',
			data:{username:$.cookie(LOGIN_NAME)},
			success:function(json){
					$(".content").empty();
					for (var i = 0; i <json.length;i++){
						    var address = json[i];
						    var url = '<img src="../../images/success-icon.png" height="20">';
						    if (i > 0) {
						    	url = '';
						    }
				    		$(".content").append('<div class="addr-box"><div class="addr-icon-btn"><a href="javascript:void(0)" onclick="return yesno('+ address.id+')" class="right linkAct member-del"><img src="../../images/waste-gray.png" height="20"></a>
				    			<a href="../operateAddr.html?id='+address.id+'" class="right linkAct member-modify"><img src="../../images/modify-icon.png" height="20"></a></div>
				    		      <div class="addr-info-box linkAct" onclick="window.open("/xdarkdog/servlet/shipaddr.do?method=setdefault&id="'+address.id+',"_self")">
				    			<div class="addr-default-icon" style="display:none;">'+url+' 
				    			</div>
				    			<div class="addr-name-tel-box">
					    			<p class="addr-name-tel"><span>'+address.location+'</span><em>'+address.phone+'</em></p>
					    			<div class="clr"></div></div></div></div>');
					}
			},
			error:function(json){
				alert("服务器穿越了~ 再试试看");
			}
  	  	})
}
function yesno(data) {
	if(confirm("是否删除?")){
  		$.ajax({
			url:"/xdarkdog/servlet/shipaddr.do?method=removeshipaddr",
			type:"post",
			dataType:'json',
			data:{id:data},
			success:function(json){
				if(json.success == "1"){
					window.location.href="../index.html";
				}else{
					alert("服务器穿越了~ 再试试看");
				}
			},
			error:function(json){
				alert("服务器穿越了~ 再试试看");
			}
  	  	})
	}else
   		return false;
	}
$(".back-icon").click(function() {
	window.parent.closeIframe();
})
$(".ok-icon").click(function() {
	window.parent.refreshAddrIframe();
})
$(document).ready(function(){
	var temp = window.parent.testAddr();
	if(temp ==1){
		$("#header2").hide();
		$("#header1").show();
	}else{
		$("#header1").hide();
		$("#header2").show();
	}
	$('body,html').animate({
		scrollTop: 0
	},300);
})
</script>
</html>
